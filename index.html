<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MrARM's sonde landing pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .preview {
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    .preview h2 {
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    a {
      display: inline-block;
      margin-bottom: 0.5rem;
      color: #004481;
    }
  </style>
</head>
<body>
  <h1>Landed radiosonde maps</h1>
  <div class="preview">
    <h2>Windborne Map</h2>
    <!-- Link to open the full Windborne page in a new tab -->
    <a href="/windborne/" target="_blank">Open full Windborne map</a>
    <!-- Preview the Windborne map using an iframe -->
    <iframe src="/windborne/index.html" title="Windborne map preview"></iframe>
  </div>
  <div class="preview">
    <h2>Sondehub Map</h2>
    <!-- Link to open the full Sondehub page in a new tab -->
    <a href="/sondehub/" target="_blank">Open full Sondehub map</a>
    <!-- Preview the Sondehub map using an iframe -->
    <iframe src="/sondehub/index.html" title="Sondehub map preview"></iframe>
  </div>
</body>
</html>
